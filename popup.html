<!DOCTYPE html>
<html>
<head>
  <title>ComfyUI 网页图像生成器</title>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --text-primary: #111827;
      --text-secondary: #4b5563;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --border-color: #e5e7eb;
      --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --success-color: #10b981;
      --error-color: #ef4444;
      --info-color: #3b82f6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #6366f1;
        --primary-hover: #818cf8;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --bg-primary: #1f2937;
        --bg-secondary: #111827;
        --border-color: #374151;
        --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        --success-color: #34d399;
        --error-color: #f87171;
        --info-color: #60a5fa;
      }

      body {
        background-color: var(--bg-secondary);
      }

      .container {
        background-color: var(--bg-primary);
      }

      .download-btn {
        color: var(--text-primary);
        border-color: var(--border-color);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 350px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      transition: all 0.2s;
    }

    .container {
      display: flex;
      flex-direction: column;
      background-color: var(--bg-primary);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: var(--bg-primary);
    }

    .header-icon {
      width: 24px;
      height: 24px;
      color: var(--primary-color);
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .content {
      padding: 16px;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-primary);
    }

    select, textarea, input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s;
    }

    select:focus, textarea:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
      justify-content: center;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background-color: #cccccc;
      color: #666666;
      cursor: not-allowed;
      transform: none;
    }

    button svg {
      width: 16px;
      height: 16px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .actions button {
      flex: 1;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: center;
      background-color: var(--bg-primary);
    }

    .footer button {
      background-color: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 8px 14px;
      width: auto;
    }

    .footer button:hover {
      background-color: var(--bg-secondary);
      border-color: var(--text-secondary);
    }
    
    .footer button:active {
      transform: translateY(0);
    }
    
    .preview {
      margin-top: 6px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 12px;
      max-height: 200px;
      overflow-y: auto;
      background-color: var(--bg-secondary);
    }

    .preview-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-primary);
      gap: 6px;
    }

    .preview-header svg {
      width: 16px;
      height: 16px;
      color: var(--primary-color);
    }

    .preview img {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 4px;
      border: 1px solid var(--border-color);
    }

    .provider-selector {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status.visible {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .info {
      background-color: rgba(59, 130, 246, 0.1);
      color: var(--info-color);
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .result-container {
      margin-top: 16px;
      text-align: center;
    }

    .result-container img {
      max-width: 100%;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      text-decoration: none;
      transition: all 0.2s;
    }

    .download-btn:hover {
      background-color: var(--border-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
      <h2>ComfyUI 图像生成器</h2>
    </div>
    
    <div class="content">
      <div class="provider-selector">
        <!-- 服务商选择器将由JavaScript动态添加 -->
      </div>
      
      <div class="form-group">
        <label for="prompt">提示词</label>
        <textarea id="prompt" placeholder="输入提示词或使用页面选择的文本"></textarea>
      </div>
      
      <div class="preview">
        <div class="preview-header">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="4 17 10 11 4 5"></polyline>
            <line x1="12" y1="19" x2="20" y2="19"></line>
          </svg>
          从页面选择的内容
        </div>
        <div id="selectedText" class="selected-text"></div>
        <div id="selectedImages" class="selected-images"></div>
      </div>
      
      <div class="actions">
        <button id="captureContent">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          获取内容
        </button>
        <button id="generate">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          生成图像
        </button>
      </div>
      
      <div id="status" class="status"></div>
      
      <div id="result" class="result-container"></div>
    </div>
    
    <div class="footer">
      <button id="openSettings">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        打开设置
      </button>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
